    <div class="main-container">

        <div id="searchWrapper">
            <div class="searchWrapper-inner-txet">
                <div class="inputfield">
                    <div class="wordcounter" id="charCounter">Character count: 0 / 190</div>
                    <input type="text" id="queryInput" placeholder="Beauty search.ai..." />

                <div>
                    <button id="searchButton">Search</button>

            <!-- reCAPTCHA Widget -->

        <div class="container">
            <div class="loader"></div>
            <div id="resultDiv" class="hidden"></div>
            <div id="gptResponse" class="hidden"></div>
        </div>

        <!-- Modal for Unrelated Search -->
        <div id="modal" class="hidden">
            <div id="modalContent">
                <p>This question is unrelated to the selected category.</p>
                <button id="proceedButton">Proceed</button>
                <button id="cancelButton">Cancel</button>
            </div>
        </div>
        
        <div id="recaptchaDiv" class="recaptcha-popup hidden">
